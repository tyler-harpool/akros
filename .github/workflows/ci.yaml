name: NBA Edge Detection

on:
  # Run every day at 11:00 AM (before NBA games typically start)
  schedule:
    - cron: '0 11 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write  # This gives the workflow permission to write to the repository

jobs:
  analyze-betting-edges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run edge detection script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: node index.js

      - name: Commit and push if there are new bet recommendations
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "NBA Edge Analysis: ${{ github.event.repository.updated_at }}"
          file_pattern: "reports/**/*"
