name: Deploy Reports to GitHub Pages

on:
  # Run after the NBA edge detection workflow
  workflow_run:
    workflows: ["NBA Edge Detection"]
    types:
      - completed

  # Run when reports are updated directly
  push:
    paths:
      - 'reports/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate index.html for reports
        run: |
          mkdir -p reports_site

          # Create a basic CSS file
          cat > reports_site/style.css << 'EOL'
          body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
          }
          h1, h2, h3 { color: #222; }
          a { color: #0366d6; text-decoration: none; }
          a:hover { text-decoration: underline; }
          .date-folder { margin-bottom: 30px; }
          .reports-list { padding-left: 20px; }
          .date-header {
            background-color: #f6f8fa;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid #0366d6;
          }
          footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 14px;
          }
          EOL

          # Create index.html with a list of all reports
          cat > reports_site/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>NBA Betting Reports</title>
            <link rel="stylesheet" href="style.css">
          </head>
          <body>
            <h1>NBA Betting Reports</h1>
            <p>Last updated: $(date '+%B %d, %Y at %H:%M')</p>

            <div id="reports-container">
          EOL

          # Copy all reports to the site directory
          cp -r reports/* reports_site/

          # Create .nojekyll file
          touch reports_site/.nojekyll

          # Loop through each date folder and add it to the index
          for date_dir in $(find reports -mindepth 1 -maxdepth 1 -type d | sort -r); do
            date_name=$(basename "$date_dir")

            # Format the date for display
            if [[ $date_name =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}$ ]]; then
              display_date=$(date -d "$date_name" "+%A, %B %d, %Y" 2>/dev/null || echo "$date_name")
            else
              display_date="$date_name"
            fi

            echo "<div class=\"date-folder\">" >> reports_site/index.html
            echo "  <h2 class=\"date-header\">$display_date</h2>" >> reports_site/index.html
            echo "  <ul class=\"reports-list\">" >> reports_site/index.html

            # Loop through each report file in this date directory
            for report_file in $(find "$date_dir" -name "*.md" | sort -r); do
              file_name=$(basename "$report_file")
              file_path="${report_file#reports/}"

              # Clean up the file name for display
              display_name=$(echo "$file_name" | sed 's/\.md$//' | sed 's/_/ /g')

              echo "    <li><a href=\"$file_path\">$display_name</a></li>" >> reports_site/index.html
            done

            echo "  </ul>" >> reports_site/index.html
            echo "</div>" >> reports_site/index.html
          done

          # Close the HTML
          cat >> reports_site/index.html << 'EOL'
            </div>

            <footer>
              <p>NBA Edge Detection System &copy; 2025</p>
              <p>Reports are generated daily using AI-powered edge detection algorithms.</p>
            </footer>
          </body>
          </html>
          EOL

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'reports_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
